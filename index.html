<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Disappearing Ninja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">

            var htmlString = "";

            for(var i = 1;i<=8;i++){
                htmlString += '<img src="img/ninja' + i + '.png" alt="">';
            }
            console.log(htmlString);

            $(document).ready(function(){

                $('#ninjas').append(htmlString);

                $('img').click(function(){
                    $(this).hide(1000, function(){
                        $(this).hide(1000);
                    });
                })

                $('button').click(function(){
                    $('img').show(1000);
                })
            })
        </script>
    </head>
<body>
    <div id="container">
        <h1>Click on a ninja to make it disappear</h1>
        <div id="ninjas">
                <!--<img src="img/ninja1.png" alt="">
                <img src="img/ninja2.png" alt="">
                <img src="img/ninja3.png" alt="">
                <img src="img/ninja4.png" alt="">
                <img src="img/ninja5.png" alt="">
                <img src="img/ninja6.png" alt="">
                <img src="img/ninja7.png" alt="">
                <img src="img/ninja8.png" alt="">-->
        </div>
        <button type="button">Restore</button>
    </div>
</body>
</html>
